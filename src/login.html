<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>

<!-- Start Signin section -->

    <section class="login-section w-[375px] md:w-[1024px] xl:w-[1440px] py-[50px] px-[20px] md:flex md:justify-center bg-slate-100 mx-auto mt-[50px]">
        <div class="login-wrap md:flex md:justify-between md:w-[864px] xl:w-[1024px] xl:mx-auto md:bg-white md:rounded-md md:py-[50px] md:px-[40px]">
            <div class="single-box hidden md:block">
                <div class="icon flex items-center gap-2">
                    <img src="/Image/book.png" alt="">
                    <p class="font-semibold">Eduvi</p>
                </div>
                <div class="heading my-2">
                    <h1 class="text-3xl font-bold xl:mr-[80px]">Welcome To Eduvi Online Learning Platform</h1>
                </div>
                <div class="img-box">
                    <img src="/Image/Education.png" alt="">
                </div>
            </div>
            <div class="single-box px-[20px] md:px-0">
                <div class="google flex items-center gap-5 h-[50px] border-2 border-slate-200 rounded-md">
                    <div class="img-box">
                        <img src="/Image/google.png" alt="">
                    </div>
                    <p class="text-slate-500">Sign in with google</p>
                </div>
                <p class="px-[30px] my-[30px] text-slate-500"><i class="fa-solid fa-minus"></i> Or signin with your email <i class="fa-solid fa-minus"></i></p>
                <div class="email my-[20px]">
                    <label class="font-semibold" for="email">Email</label>
                    <div class="box flex items-center border-2 border-slate-200 rounded-md h-[50px] pl-5 gap-5 mt-2">
                        <i class="fa-regular fa-envelope"></i>
                        <input class="h-[45px] w-full " id="email-box" type="email" placeholder="bill.sanders@example.com">
                    </div>
                </div>
                <div class="password">
                    <label class="font-semibold" for="Pass">Password</label>
                    <div class="box flex items-center h-[50px] border-2 border-slate-200 px-5 gap-5 rounded-md mt-2">
                        <i class="fa-solid fa-lock"></i>
                        <input class="py-2" id="password-box" type="password" placeholder="************">
                        <i class="fa-regular fa-eye"></i>
                    </div>
                </div>
                <div class="btn-box justify-center my-[20px] bg-violet-600 h-[50px] flex items-center rounded-md">
                   <button id="btn-box">Sign Up</button>
                </div>
                <div class="box xl:flex xl:justify-between xl:items-center">
                    <div class="option flex items-center gap-5 xl:gap-2 my-[20px]">
                        <i class="fa-regular fa-square-check text-violet-700"></i>
                        <p>Keep me signed in</p>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </div>
    </section>



 <!-- js link -->
 <script src="/js/login.js"></script>

<!-- Fontawsome Kit -->

    <script src="https://kit.fontawesome.com/862c32b35b.js" crossorigin="anonymous"></script>

    
 
    
</body>
</html>
