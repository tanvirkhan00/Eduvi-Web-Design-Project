<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  
<!-- Start Signin section -->

    <section class="login-section w-[375px] md:w-[1024px] xl:w-[1440px] py-[50px] px-[20px] md:flex md:justify-center md:bg-slate-100 mx-auto mt-[50px]">
        <div class="login-wrap md:flex md:justify-between md:w-[864px] xl:w-[1024px] xl:mx-auto md:bg-white md:rounded-md md:py-[50px] md:px-[40px]">
            <div class="single-box hidden md:block md:basis-[50%]">
                <div class="icon flex items-center gap-2">
                    <img src="/Image/book.png" alt="">
                    <p>Eduvi</p>
                </div>
                <div class="heading my-[10px]">
                    <h1 class="text-3xl font-bold">Welcome To Eduvi Online Learning Platform</h1>
                </div>
                <div class="img-box mt-[20px]">
                    <img src="/Image/Education.png" alt="">
                </div>
            </div>
            <div class="single-box px-[20px] bg-slate-100 md:bg-white py-[40px] md:py-0 md:px-0 md:basis-[40%]">
                <div class="google flex items-center gap-5 h-[50px] border-2 border-slate-200 rounded-md">
                    <div class="img-box">
                        <a href="#"><img src="/Image/google.png" alt=""></a>
                    </div>
                    <p class="text-slate-400">Sign in with google</p>
                </div>
                <p class="px-[30px] my-[30px] text-slate-400"><i class="fa-solid fa-minus"></i> Or signin with your email <i class="fa-solid fa-minus"></i></p>
                <div class="email my-[20px]">
                    <label class="font-semibold" for="name">Full Name</label>
                    <div class="box flex items-center border-2 border-slate-200 rounded-md h-[50px] pl-5 gap-5 mt-2">
                        <i class="fa-regular fa-user"></i>
                        <input class="h-[45px] w-full " type="text" placeholder="Esther Howard">
                    </div>
                </div>
                <div class="email my-[20px]">
                    <label class="font-semibold" for="email">Email</label>
                    <div class="box flex items-center border-2 border-slate-200 rounded-md h-[50px] pl-5 gap-5 mt-2">
                        <i class="fa-regular fa-envelope"></i>
                        <input class="h-[45px] w-full " type="email" placeholder="bill.sanders@example.com">
                    </div>
                </div>
                <div class="password">
                    <label class="font-semibold" for="Pass">Password</label>
                    <div class="box flex items-center h-[50px] border-2 border-slate-200 px-5 gap-5 rounded-md mt-2">
                        <i class="fa-solid fa-lock"></i>
                        <input class="py-2" type="password" placeholder="************">
                        <i class="fa-regular fa-eye"></i>
                    </div>
                </div>
                <div class="option flex items-center gap-5 my-[20px]">
                    <i class="fa-regular fa-square-check text-violet-700"></i>
                    <p>I agreed to the <span class="font-semibold">Terms & Condition </span></p>
                </div>
                <div class="btn-box justify-center my-[20px] bg-violet-600 h-[50px] flex items-center rounded-md hover:bg-violet-500">
                    <a class="text-white " href="#">Sign Up</a>
                </div>
                <div class="box flex justify-center gap-2">
                    <p>Already have a Account?</p>
                    <a class="text-violet-600" href="/src/login.html">Sign in</a>
                </div>
            </div>
        </div>
    </section>



    <!-- Fontawsome Kit -->

    <script src="https://kit.fontawesome.com/862c32b35b.js" crossorigin="anonymous"></script>   
</body>
</html>
